<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LTAG — Emergency Card</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@500;700&family=IBM+Plex+Sans:wght@400;600;700&display=swap" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
</head>

<body>
<nav class="border-bottom">
  <div class="container container-narrow py-3 d-flex justify-content-between align-items-center">
    <div>
      <span class="brand-chip">LTAG</span>
      <span class="brand-sub ms-2">Emergency Card</span>
    </div>
    <div class="small text-mono-muted">
      UID: <span id="uidText">—</span>
    </div>
  </div>
</nav>

<main class="container container-narrow py-4">
  <h1 class="h4 mb-1">Emergency Information</h1>
  <p class="text-mono-muted">For quick access during emergencies.</p>

  <div id="statusMsg" class="text-mono-muted my-3"></div>

  <div id="card" class="mono-card rounded-3 p-4 d-none">
    <div class="d-flex justify-content-between align-items-start mb-3">
        <h2 id="name" class="h5 mb-0"></h2>
        <span class="badge bg-danger">MEDICAL ID</span>
    </div>

    <div class="row g-2">
      <div class="col-6">
        <div class="small text-mono-muted">Age</div>
        <div id="age" class="fw-bold"></div>
      </div>
      <div class="col-6">
        <div class="small text-mono-muted">Blood Group</div>
        <div id="bloodGroup" class="badge-blood mono-badge rounded-1"></div>
      </div>
    </div>

    <div class="mt-3">
      <div class="small text-mono-muted">Medical Notes</div>
      <div id="medicalNotes" class="p-2 bg-light rounded border mt-1"></div>
    </div>

    <div class="mt-4">
      <div class="small text-mono-muted mb-2">Emergency Contacts</div>
      <ul id="contacts" class="list-group"></ul>
    </div>
  </div>
</main>

<script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore-compat.js"></script>

<script src="firebase.js"></script>

<script>
(function () {
  const params = new URLSearchParams(window.location.search);
  const uid = params.get("uid");

  const uidText = document.getElementById("uidText");
  const statusMsg = document.getElementById("statusMsg");
  const card = document.getElementById("card");

  uidText.textContent = uid || "—";

  if (!uid) {
    statusMsg.innerHTML = "<span class='text-danger'>Error: Invalid or missing emergency ID.</span>";
    return;
  }

  if (!window.firebase || !firebase.apps.length) {
    statusMsg.textContent = "System error: Firebase not initialized.";
    console.error("Firebase not initialized");
    return;
  }

  const db = firebase.firestore();

  async function loadProfile() {
    statusMsg.textContent = "Loading emergency data…";

    try {
      // FIX: Changed path from 'profiles/{uid}' to 'users/{uid}/profile/main'
      // to match where data is actually saved in dashboard.html/profile.js
      const doc = await db.collection("users")
                          .doc(uid)
                          .collection("profile")
                          .doc("main")
                          .get();

      if (!doc.exists) {
        statusMsg.textContent = "No emergency profile found for this ID.";
        return;
      }

      const p = doc.data();

      // Populate Fields
      document.getElementById("name").textContent = p.name || "Unknown Name";
      document.getElementById("age").textContent = p.age ? p.age + " years" : "—";
      document.getElementById("bloodGroup").textContent = p.bloodGroup || "—";
      document.getElementById("medicalNotes").textContent = p.medicalNotes || "None provided";

      // Populate Contacts
      const list = document.getElementById("contacts");
      list.innerHTML = "";

      if (Array.isArray(p.emergencyContacts) && p.emergencyContacts.length) {
        p.emergencyContacts.forEach(c => {
          const li = document.createElement("li");
          li.className = "list-group-item d-flex justify-content-between align-items-center";
          // Phone link added for one-tap calling
          li.innerHTML = `
            <span class="fw-bold">${c.name || "Contact"}</span>
            <a href="tel:${c.phone}" class="btn btn-outline-primary btn-sm">Call ${c.phone}</a>
          `;
          list.appendChild(li);
        });
      } else {
        list.innerHTML = `<li class="list-group-item text-muted">No contacts listed</li>`;
      }

      // Show Card
      card.classList.remove("d-none");
      statusMsg.textContent = ""; // Clear loading message

      // Log the scan for the dashboard history
      logScan();

    } catch (err) {
      console.error(err);
      statusMsg.innerHTML = `<span class="text-danger">Failed to load data. Please check internet connection.</span>`;
    }
  }

  function logScan() {
    db.collection("scans")
      .doc(uid)
      .collection("logs")
      .add({
        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
        userAgent: navigator.userAgent
      })
      .catch(err => console.warn("Scan log failed", err));
  }

  loadProfile();
})();
</script>
</body>

</html>
